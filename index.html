<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="frame">
        <div class="button-container">
            <div class="left-button"></div>
            <div class="right-button"></div>
        </div>
        <div class="pick-pos-container">
            <div class="pick-pos far-left"></div>
            <div class="pick-pos center-left"></div>
            <div class="pick-pos center"></div>
            <div class="pick-pos center-right"></div>
            <div class="pick-pos far-right"></div>
        </div>
        <div class="slide-container">
            <div class="slide one"></div>
            <div class="slide two"></div>
            <div class="slide three"></div>
            <div class="slide four"></div>
            <div class="slide five"></div>
            <div class="slide six"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
